<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
</head>
<body>
    <script>
        let discount;
        let age=67;
        let gender= 'male';

        if(age <= 5){
            discount = 100;
        } else if(gender ==='Female' || age <= 8){
            discount = 50;
        } else if (age > 65){
            discount = 30;
        }
        else{
            discount = 0;
        }
        alert(`your disount is ${discount}`);
    </script>
</body>
</html>
